<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scatta una Foto o Registra un Video</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        video, canvas {
            display: block;
            margin: 10px auto;
        }
        #gallery {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .gallery-item {
            margin: 5px;
            max-width: 300px;
            max-height: 300px;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
        .gallery-item img, .gallery-item video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <h1>Scatta una Foto ðŸ“¸ o Registra un Video ðŸŽ¥</h1>

    <video id="video" width="320" height="240" autoplay></video>
    <button id="capture">Scatta Foto</button>
    <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>

    <h2>Galleria ðŸ“·ðŸŽ¥</h2>
    <div id="gallery"></div>

    <script>
        const video = document.getElementById("video");
        const canvas = document.getElementById("canvas");
        const context = canvas.getContext("2d");
        const captureButton = document.getElementById("capture");
        const gallery = document.getElementById("gallery");

        // Attiviamo la webcam
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => video.srcObject = stream)
            .catch(err => console.error("Errore webcam:", err));

        // Cattura l'immagine e la invia al server
        captureButton.addEventListener("click", () => {
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = canvas.toDataURL("image/png");

            fetch("/upload", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ image: imageData })
            })
            .then(response => response.json())
            .then(data => {
                if (data.filename) {
                    loadMedia(); // Ricarica la galleria
                }
            })
            .catch(error => console.error("Errore upload:", error));
        });

        // Carica le immagini e i video salvati
        function loadMedia() {
            fetch("/media")
                .then(response => response.json())
                .then(files => {
                    gallery.innerHTML = "";
                    files.forEach(file => {
                        const ext = file.split('.').pop().toLowerCase();
                        const container = document.createElement("div");
                        container.classList.add("gallery-item");

                        if (["png", "jpg", "jpeg", "gif"].includes(ext)) {
                            const imgElement = document.createElement("img");
                            imgElement.src = `/static/uploads/${file}`;
                            container.appendChild(imgElement);
                        } else if (["mp4", "webm", "ogg"].includes(ext)) {
                            const videoElement = document.createElement("video");
                            videoElement.controls = true;
                            videoElement.src = `/static/uploads/${file}`;
                            container.appendChild(videoElement);
                        }

                        gallery.appendChild(container);
                    });
                });
        }

        // Carica i media al caricamento della pagina
        loadMedia();
    </script>
</body>
</html>
