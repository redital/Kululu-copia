<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scatta una Foto o Registra un Video</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        video, canvas {
            display: block;
            margin: 10px auto;
        }
        #gallery {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .gallery-item {
            margin: 5px;
            max-width: 300px;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
        .gallery-item img, .gallery-item video {
            width: 100%;
            height: auto;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <h1>Scatta una Foto ðŸ“¸ o Registra un Video ðŸŽ¥</h1>

    <video id="video" width="320" height="240" autoplay></video>
    <button id="capture">Scatta Foto</button>
    <button id="record">Inizia Registrazione</button>
    <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>

    <h2>Carica Foto o Video</h2>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*,video/*" required>
        <button type="submit">Carica</button>
    </form>

    <h2>Galleria ðŸ“·ðŸŽ¥</h2>
    <div id="gallery"></div>

    <script>
        const video = document.getElementById("video");
        const canvas = document.getElementById("canvas");
        const context = canvas.getContext("2d");
        const captureButton = document.getElementById("capture");
        const recordButton = document.getElementById("record");
        const gallery = document.getElementById("gallery");

        let mediaRecorder;
        let recordedChunks = [];

        navigator.mediaDevices.getUserMedia({ video: true, audio: true })
            .then(stream => video.srcObject = stream)
            .catch(err => console.error("Errore webcam:", err));

        captureButton.addEventListener("click", () => {
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = canvas.toDataURL("image/png");

            fetch("/upload", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ image: imageData })
            })
            .then(response => response.json())
            .then(data => {
                if (data.filename) {
                    loadMedia();
                }
            })
            .catch(error => console.error("Errore upload:", error));
        });

        recordButton.addEventListener("click", () => {
            if (!mediaRecorder || mediaRecorder.state === "inactive") {
                mediaRecorder = new MediaRecorder(video.srcObject);
                recordedChunks = [];

                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        recordedChunks.push(event.data);
                    }
                };

                mediaRecorder.onstop = () => {
                    const blob = new Blob(recordedChunks, { type: "video/webm" });
                    const formData = new FormData();
                    formData.append("file", blob, `video_${Date.now()}.webm`);

                    fetch("/upload", {
                        method: "POST",
                        body: formData
                    }).then(() => loadMedia());
                };

                mediaRecorder.start();
                recordButton.textContent = "Stop Registrazione";
            } else {
                mediaRecorder.stop();
                recordButton.textContent = "Inizia Registrazione";
            }
        });

        function loadMedia() {
            fetch("/media")
                .then(response => response.json())
                .then(files => {
                    gallery.innerHTML = "";
                    files.forEach(file => {
                        const ext = file.split('.').pop().toLowerCase();
                        const container = document.createElement("div");
                        container.classList.add("gallery-item");

                        if (["png", "jpg", "jpeg", "gif"].includes(ext)) {
                            const imgElement = document.createElement("img");
                            imgElement.src = `/static/uploads/${file}`;
                            container.appendChild(imgElement);
                        } else if (["mp4", "webm", "ogg"].includes(ext)) {
                            const videoElement = document.createElement("video");
                            videoElement.controls = true;
                            videoElement.src = `/static/uploads/${file}`;
                            container.appendChild(videoElement);
                        }

                        gallery.appendChild(container);
                    });
                });
        }

        loadMedia();
    </script>
</body>
</html>
